<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/components/header.css">
</head>
<body>
    <header></header>
    <hr>
    <section class ="user-edit-section">
        <h2>비밀번호 수정</h2>
        <form id="user-edit-password-form">
            <label for="newPassword">비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="비밀번호를 입력하세요." required>
            <p class="hidden-text">* hidden text</p>
            <br>
            <label for="newPassword2">비밀번호 확인</label>
            <input type="password" id="newPassword2" name="newPassword2" placeholder="비밀번호를 한번 더 입력하세요." required>
            <p class="hidden-text">* hidden text</p>
            <br>
            <button type="submit">비밀번호 수정하기</button>
        </form>
    </section>
    
    <script type="module" src="/pages/users/js/userEditPasswordApi.js"></script>
    <script type="module" src="/js/ui/header.js"></script>
</body>
</html>
