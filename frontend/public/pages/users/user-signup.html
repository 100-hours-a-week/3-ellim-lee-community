<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header></header>
    <hr>

    <section class="user-signup-section">
        <h2 class="heading-2 text-center">회원가입</h2>
        <form id="sign-up-form">
            <div class="form-group">
                <label for="profileImage" class="form-label">프로필 사진</label>
                <input type="file" id="profileImage" name="profileImage" class="form-file" accept="image/*">
            </div>
            <p class="hidden-text">* hidden text</p>
            <div class="form-group">
                <label for="email" class="form-label form-label-required">이메일</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요." required>
            </div>
            <p class="hidden-text">* hidden text</p>
            <div class="form-group">
                <label for="password" class="form-label form-label-required">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요." required>
            </div>
            <p class="hidden-text">* hidden text</p>
            <div class="form-group">
                <label for="password2" class="form-label form-label-required">비밀번호 확인</label>
                <input type="password" id="password2" name="password2" class="form-input" placeholder="비밀번호를 한번 더 입력하세요." required>
            </div>
            <p class="hidden-text">* hidden text</p>
            <div class="form-group">
                <label for="nickname" class="form-label form-label-required">닉네임</label>
                <input type="text" id="nickname" name="nickname" class="form-input" placeholder="닉네임을 입력하세요." required>
            </div>
            <p class="hidden-text">* hidden text</p>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">회원가입</button>
                <a href="/users/signin" class="link text-center d-block mt-3">로그인하러 가기</a>
            </div>
        </form>
    </section>

    <script type="module" src="/pages/users/js/userSignUpApi.js"></script>
    <script type="module" src="/js/ui/header.js"></script>
</body>
</html>
