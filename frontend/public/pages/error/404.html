<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .error-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out;
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .error-description {
            font-size: 18px;
            color: #718096;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .btn-home {
            display: inline-block;
            padding: 16px 48px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-home:active {
            transform: translateY(0);
        }

        .illustration {
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .illustration svg {
            width: 200px;
            height: 200px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-description {
                font-size: 16px;
            }

            .error-content {
                padding: 40px 30px;
            }

            .illustration svg {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <div class="illustration">
                <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" fill="#f7fafc" stroke="#667eea" stroke-width="3"/>
                    <circle cx="75" cy="85" r="8" fill="#667eea"/>
                    <circle cx="125" cy="85" r="8" fill="#667eea"/>
                    <path d="M70 130 Q100 110 130 130" stroke="#667eea" stroke-width="3" stroke-linecap="round" fill="none"/>
                    <path d="M60 60 L80 40 M140 60 L120 40" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">페이지를 찾을 수 없습니다.</h2>
            <p class="error-description">
                요청하신 페이지가 존재하지 않습니다.
            </p>
            <a href="/" class="btn-home">홈으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
