spring:
  application:
    name: community
  datasource:
    url: jdbc:mysql://localhost:3306/community?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    username: community_user
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
      properties:
        hibernate:
          format_sql: true
          use_sql_comments: true
  profiles:
    active: dev

logging:
  level:
    org.hibernate.SQL: debug
    org.springframework.security: DEBUG

